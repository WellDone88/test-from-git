<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiv nettside eksempel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        
        /* Fleksibel container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        /* Grid layout - en kolonne på mobil */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
        }
        
        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        footer {
            background: #34495e;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }
        
        /* TABLET: To kolonner */
        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* DESKTOP: Tre kolonner */
        @media (min-width: 1024px) {
            h1 {
                font-size: 40px;
            }
            
            .grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Responsivt design i praksis</h1>
            <p>En side som tilpasser seg til alle enheter</p>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="grid">
                <div class="card">
                    <img src="image1.jpg" alt="Bilde 1">
                    <h2>Kort 1</h2>
                    <p>Dette innholdet tilpasser seg automatisk!</p>
                </div>
                <div class="card">
                    <img src="image2.jpg" alt="Bilde 2">
                    <h2>Kort 2</h2>
                    <p>En kolonne på mobil, to på tablet, tre på desktop.</p>
                </div>
                <div class="card">
                    <img src="image3.jpg" alt="Bilde 3">
                    <h2>Kort 3</h2>
                    <p>Prøv å endre browservinduets bredde!</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Responsivt design eksempel</p>
        </div>
    </footer>
</body>
</html>
